        :root {
            --color-primary: #FF6B6B;
            --color-primary-dark: #EE5A52;
            --color-secondary: #4ECDC4;
            --color-accent: #FFE66D;
            --color-text-primary: #1A1A1A;
            --color-text-secondary: #666666;
            --color-text-tertiary: #999999;
            --color-bg-primary: #FFFFFF;
            --color-bg-secondary: #F8FAFC;
            --color-border: #E2E8F0;
            --color-shadow: rgba(15, 23, 42, 0.08);
            --spacing-unit: 8px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            color: var(--color-text-primary);
            background: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: calc(var(--spacing-unit) * 10) calc(var(--spacing-unit) * 4);
            text-align: center;
            background: linear-gradient(180deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
        }

        .logo {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: calc(var(--spacing-unit) * 4);
            color: var(--color-text-primary);
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            max-width: 700px;
            line-height: 1.85;
            color: var(--color-text-secondary);
            font-weight: 400;
            margin-bottom: calc(var(--spacing-unit) * 2);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .tagline .highlight {
            font-weight: 700;
            color: var(--color-primary);
            position: relative;
            display: inline-block;
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: calc(var(--spacing-unit) * 4);
            left: calc(var(--spacing-unit) * 4);
            z-index: 1000;
        }

        .language-switcher select {
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 2.5);
            border: 2px solid var(--color-border);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: var(--color-text-primary);
            background: var(--color-bg-primary);
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 1px 3px var(--color-shadow);
        }

        .language-switcher select:hover {
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .language-switcher select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        nav {
            position: fixed;
            top: calc(var(--spacing-unit) * 4);
            right: calc(var(--spacing-unit) * 4);
            z-index: 1000;
            display: flex;
            gap: calc(var(--spacing-unit) * 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: calc(var(--spacing-unit) * 1);
            border-radius: 16px;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        nav a {
            color: var(--color-text-secondary);
            text-decoration: none;
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            border-radius: 10px;
            transition: var(--transition-smooth);
            font-weight: 600;
            font-size: 15px;
        }

        nav a:hover {
            color: var(--color-primary);
            background: var(--color-bg-secondary);
            transform: translateY(-1px);
        }

        .privacy-section {
            max-width: 800px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 12) calc(var(--spacing-unit) * 4);
            background: var(--color-bg-primary);
        }

        .privacy-section h1 {

            margin-bottom: calc(var(--spacing-unit) * 6);
            color: var(--color-text-primary);
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .privacy-section h2 {

            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--color-text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .privacy-section p {

            color: var(--color-text-secondary);
            line-height: 1.85;
            font-size: 1.0625rem;

        .privacy-section ul {

        .download-button {

            font-weight: 700;
            border-radius: 14px;
            transition: var(--transition-smooth);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-button:hover::before {
            left: 100%;
        }

        .download-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.35);

        /* App Badges */

            border-radius: 8px;
            overflow: hidden;
            width: 180px;

            display: flex;

        }

        .app-badge img {

        .app-badge.coming-soon {

        .app-badge.coming-soon:hover {

            letter-spacing: 0.5px;

        .app-badge.web-app {

    <!-- Language auto-detection and redirection -->
    <script>
        // Language switcher function
        function switchLanguage(lang) {
            const langMap = {
                'en': '/',
                'ko': '/ko/',
                'ja': '/ja/',
                'zh': '/zh/',
                'vi': '/vi/'
            };
            window.location.href = langMap[lang];
        }

        // Auto-detect user language on first visit
        (function() {
            // Check if user has already been redirected
            const hasVisited = sessionStorage.getItem('langRedirected');
            if (hasVisited) return;

            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0]; // Get primary language code

            // Map browser language to supported languages
            const supportedLangs = {
                'ko': '/ko/',
                'ja': '/ja/',
                'zh': '/zh/',
                'vi': '/vi/'
            };

            // Redirect if browser language is supported and not already on that page
            if (supportedLangs[langCode] && window.location.pathname === '/') {
                sessionStorage.setItem('langRedirected', 'true');
                window.location.href = supportedLangs[langCode];
            }
        })();
    </script>
