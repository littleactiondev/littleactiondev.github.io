---
layout: default
---

<style>
    .post-header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid #eee;
    }

    .post-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .post-meta {
        color: #999;
        font-size: 0.9rem;
    }

    .post-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
    }

    .post-content h2 {
        font-size: 2rem;
        margin-top: 3rem;
        margin-bottom: 1rem;
        color: #1a1a1a;
    }

    .post-content h3 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1a1a1a;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .post-content ul, .post-content ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
    }

    .post-content li {
        margin-bottom: 0.5rem;
    }

    .post-content code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
    }

    .post-content pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }

    .post-content pre code {
        background: none;
        padding: 0;
    }

    .back-to-blog {
        display: inline-block;
        margin-top: 3rem;
        color: #666;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-to-blog:hover {
        color: #1a1a1a;
    }

    @media (max-width: 768px) {
        .post-title {
            font-size: 2rem;
        }

        .post-content {
            font-size: 1rem;
        }
    }
</style>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.author %}
                <span> • {{ page.author }}</span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <a href="{% if page.lang == 'ko' %}/ko/blog/{% elsif page.lang == 'ja' %}/ja/blog/{% elsif page.lang == 'zh' %}/zh/blog/{% else %}/blog/{% endif %}" class="back-to-blog">
        {% if page.lang == 'ko' %}
            ← 블로그로 돌아가기
        {% elsif page.lang == 'ja' %}
            ← ブログに戻る
        {% elsif page.lang == 'zh' %}
            ← 返回博客
        {% else %}
            ← Back to Blog
        {% endif %}
    </a>
</article>
